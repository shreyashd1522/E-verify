<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', Arial, sans-serif; background: radial-gradient(circle at 30% 50%, #a259ff 0%, #181c24 70%); margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: #fff; border-radius: 20px; box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.13); padding: 44px 36px 36px 36px; max-width: 410px; width: 100%; animation: fadeIn 1s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        h2 { text-align: center; color: #181c24; margin-bottom: 32px; font-weight: 700; font-size: 2rem; letter-spacing: 1px; }
        .form-group { margin-bottom: 28px; }
        .form-input { width: 100%; padding: 18px 14px 10px 14px; border: 1.5px solid #e0e0e0; border-radius: 10px; background: #f7f7fa; color: #181c24; font-size: 1.08rem; transition: border 0.2s, background 0.2s; outline: none; }
        .form-input:focus { background: #fff; border: 1.5px solid #a259ff; }
        button { width: 100%; background: #181c24; color: #fff; border: none; padding: 16px 0; border-radius: 10px; font-size: 1.1rem; font-weight: 700; cursor: pointer; box-shadow: 0 2px 8px 0 #a259ff22; transition: background 0.2s, transform 0.15s; margin-top: 8px; letter-spacing: 0.5px; }
        button:hover { background: #a259ff; color: #fff; transform: scale(1.03); box-shadow: 0 4px 16px 0 #a259ff44; }
        .message { text-align: center; margin: 18px 0 0 0; font-size: 1.08rem; color: #181c24; min-height: 32px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form method="POST" action="/forgot-password" id="forgotForm" autocomplete="off">
            <div class="form-group">
                <input type="email" id="email" name="email" class="form-input" required placeholder="Enter your email" autocomplete="off">
            </div>
            <button type="submit">Send Reset Link</button>
        </form>
        <div class="message" id="message">{{.Message}}</div>
    </div>
</body>
</html>
